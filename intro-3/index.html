<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML lesson 3</title>
  <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
</head>
<body>
  <div class="header">
    <div class="header__content">
      <div class="header__logo">
        <img src="" alt="лого" class="header__logo-item">
      </div>
      <div class="header__navbar">
        <div class="header__navbar-item"></div>
        <div class="header__navbar-item"></div>
      </div>
      <div class="header__icons">
        <div class="header__icons-icon"></div>
        <div class="header__icons-icon"></div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="main__content">
      <div class="main__text">
        <div class="main__text-header"></div>
        <div class="main__text-title"></div>
        <button class="main__text-button"></button>
      </div>
      <div class="main__pic">
        <img src="" alt="" class="main__pic-item">
      </div>
      <div class="main__disc">
        <div class="main__disc-item"></div>
        <div class="main__disc-item"></div>
        <div class="main__disc-item"></div>
      </div>
    </div>
    <div class="main__information">
      <div class="main__pic2">
        <img src="" alt="" class="main__pic2-item">
      </div>
      <div class="main__text2">
        <div class="main__text2-header"></div>
        <div class="main__text2-title"></div>
        <div class="main__interest">
          <div class="main__interest-item"></div>
          <div class="main__interest-item"></div>
          <div class="main__interest-item"></div>
          <div class="main__interest-item"></div>
          <div class="main__interest-item"></div>
          <div class="main__interest-item"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
