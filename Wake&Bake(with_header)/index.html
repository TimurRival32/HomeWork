<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wake & Bake</title>
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a href="#" class="header__logo">
                        <img src="./pictures/icons/logos/logo-dark.svg" alt="">
                    </a>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">
                                <a class='header__nav-link' href="#">Программа обучения</a>
                            </li>
                            <li class="header__nav-item">
                                <a class='header__nav-link' href="#">Галерея</a>
                            </li>
                            <li class="header__nav-item">
                                <a class='header__nav-link' href="#">Отзывы</a>
                            </li>
                            <li class="header__nav-item">
                                <a class='header__nav-link' href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#" class="burger-icon">
                        <span></span>
                    </a>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__info">
                            <div class="hero__start">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a data-fslightbox href="./sources/tortik.mp4" class="hero__img-button">
                                    <img src="./pictures/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a href="#" class="button hero__button">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="./pictures/content/girl.png" alt="Девушка с торотом  руках">
                            <div class="hero__img-control">
                                <a data-fslightbox="video" href="./sources/tortik.mp4" class="hero__img-button">
                                    <img src="./pictures/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js   "></script>
</body>

</html>
